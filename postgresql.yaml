apiVersion: v1
kind: Service
metadata:
  name: postgresql
spec:
  type: NodePort
  selector:
    app: postgresql
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
      nodePort: 32000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: alibou
            - name: POSTGRES_PASSWORD
              value: alibou
            - name: PGDATA
              value: /data/postgres
          volumeMounts:
            - name: postgres-storage
              mountPath: /data/postgres
      volumes:
        - name: postgres-storage
          emptyDir: {}
